name: Deploy to Staging

on:
  push:
    branches: [ develop ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Run tests
      run: |
        cd web
        npm run lint
        npm test --if-present
        
    - name: Build project
      run: |
        cd web
        npm run build
        
    - name: Deploy to staging
      run: |
        echo "Deploy to staging server"
