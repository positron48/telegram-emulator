<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Emulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #17212b;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #242f3d;
            border-right: 1px solid #0e1621;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #0e1621;
            background: #17212b;
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }

        .search-box {
            margin-top: 15px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: #242f3d;
            border: 1px solid #0e1621;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7d8e98;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #0e1621;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background: #2b5278;
        }

        .chat-item.active {
            background: #2b5278;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #7d8e98;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            color: #7d8e98;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            font-size: 12px;
            color: #7d8e98;
        }

        .chat-time {
            margin-bottom: 5px;
        }

        .unread-badge {
            background: #5288c1;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            margin-left: auto;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1621;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #0e1621;
            background: #17212b;
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7d8e98;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .chat-header-status {
            font-size: 13px;
            color: #7d8e98;
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
        }

        .chat-header-actions button {
            background: none;
            border: none;
            color: #7d8e98;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .chat-header-actions button:hover {
            color: #fff;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message.outgoing {
            align-self: flex-end;
        }

        .message.incoming {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.outgoing .message-bubble {
            background: #2b5278;
            color: #fff;
        }

        .message.incoming .message-bubble {
            background: #242f3d;
            color: #fff;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 5px;
            font-size: 11px;
            color: #7d8e98;
        }

        .message-time {
            margin-right: 5px;
        }

        .message-status {
            font-size: 12px;
        }

        .message-status.sent::after {
            content: "✓";
        }

        .message-status.delivered::after {
            content: "✓✓";
        }

        .message-status.read::after {
            content: "✓✓";
            color: #5288c1;
        }

        .typing-indicator {
            padding: 15px 20px;
            color: #7d8e98;
            font-style: italic;
            font-size: 13px;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid #0e1621;
            background: #17212b;
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            background: #242f3d;
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #0e1621;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 100px;
            min-height: 20px;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: #7d8e98;
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .message-actions button {
            background: none;
            border: none;
            color: #7d8e98;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .message-actions button:hover {
            color: #fff;
        }

        .send-button {
            background: #5288c1 !important;
            color: #fff !important;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: #4a7db3 !important;
        }

        /* Debug Panel */
        .debug-panel {
            width: 300px;
            background: #242f3d;
            border-left: 1px solid #0e1621;
            display: flex;
            flex-direction: column;
        }

        .debug-header {
            padding: 15px;
            border-bottom: 1px solid #0e1621;
            background: #17212b;
        }

        .debug-header h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .debug-section {
            margin-bottom: 20px;
        }

        .debug-section h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #7d8e98;
        }

        .debug-event {
            background: #17212b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .debug-event-time {
            color: #7d8e98;
            margin-bottom: 5px;
        }

        .debug-event-message {
            color: #fff;
        }

        .debug-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .debug-stat {
            background: #17212b;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .debug-stat-value {
            font-size: 18px;
            font-weight: 500;
            color: #5288c1;
        }

        .debug-stat-label {
            font-size: 11px;
            color: #7d8e98;
            margin-top: 2px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .debug-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #17212b;
        }

        ::-webkit-scrollbar-thumb {
            background: #242f3d;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2b5278;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7d8e98;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7d8e98;
            text-align: center;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>🤖 Telegram Emulator</h1>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск чатов..." id="searchInput">
                </div>
            </div>
            <div class="chat-list" id="chatList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Загрузка чатов...
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-header-avatar" id="chatHeaderAvatar">U</div>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="chatHeaderName">Пользователь</div>
                    <div class="chat-header-status" id="chatHeaderStatus">online</div>
                </div>
                <div class="chat-header-actions">
                    <button><i class="fas fa-search"></i></button>
                    <button><i class="fas fa-phone"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Выберите чат</h3>
                    <p>Начните общение, выбрав чат из списка</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <i class="fas fa-circle"></i> Печатает...
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Введите сообщение..."
                        rows="1"
                    ></textarea>
                    <div class="message-actions">
                        <button><i class="fas fa-paperclip"></i></button>
                        <button><i class="fas fa-microphone"></i></button>
                        <button class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Panel -->
        <div class="debug-panel">
            <div class="debug-header">
                <h3><i class="fas fa-bug"></i> Отладка</h3>
            </div>
            <div class="debug-content">
                <div class="debug-section">
                    <h4>Статистика</h4>
                    <div class="debug-stats">
                        <div class="debug-stat">
                            <div class="debug-stat-value" id="messageCount">0</div>
                            <div class="debug-stat-label">Сообщений</div>
                        </div>
                        <div class="debug-stat">
                            <div class="debug-stat-value" id="responseTime">0ms</div>
                            <div class="debug-stat-label">Время ответа</div>
                        </div>
                    </div>
                </div>
                <div class="debug-section">
                    <h4>Последние события</h4>
                    <div id="debugEvents">
                        <div class="debug-event">
                            <div class="debug-event-time">12:00:00</div>
                            <div class="debug-event-message">Эмулятор запущен</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
